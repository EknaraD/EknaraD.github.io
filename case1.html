<!DOCTYPE html>
<html>
<head>
<title>General Hospital - Case 1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: center;
  background: #4b944e;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  display: none;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>

<body>
<div class="header">
  <h1>Case 1</h1>
  <p>This is the Case 1 Scenario</p>
</div>

<div class="navbar">
  <a href="symptomatic.html">Return</a>
</div>

<div class="main"> 
  <h2>Case 1</h2>
  
  <form action="/action_page.php">
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname" value="John Doe"><br><br>
    <label for="lname">Phone Number:</label><br>
    <input type="text" id="lname" name="lname" value="098-765-4321"><br><br>
    <label for="image">Upload Images (if applicable):</label><br>
    <button onclick="myFunction()">Click to Reveal Image (TW)</button><br><br>
    <div id="myDIV">
      <img src="https://www.shutterstock.com/image-photo/arm-wound-knife-600nw-579569335.jpg">
    </div>
    <label for="symptoms">Describe Your Symptoms:</label><br>
    <input type="text" id="symptoms" name="symptoms" size=210 value="warm skin around the wound, chills, and red streaks around wound"><br><br>
    <label for="background">Provide Background Information:</label><br>
    <input type="text" id="background" name="background" size=210 value="cut happened 2 days ago, increasing in redness since, did not wash immediately"><br><br>
  </form> 
</div>


<div class="footer">
  <h2>Contact Us</h2>
  <p class="center">123-456-7890</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
</html>
